<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
</head>
<body>
    <h1>Formulário de Cadastro</h1>
    <h3>Preencha com os seus dados para Cadastrar</h3>
    <form>
        <label for="name">Nome:</label>
        <input id="name" type="text" placeholder="Insira seu nome Completo">
        <br />
        <label for="email">E-Mail:</label>
        <input id="email" type="email" placeholder="Insira seu E-Mail">
        <br />
        <label for="password">Senha:</label>
        <input id="password" type="password" placeholder="Insira sua Senha">
        <br />
        <button type="submit">Finalizar Cadastro</button><br> 
        <button type="reset">Limpar Tela</button>
    </form>
</body>
</html>
